{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - AI Exam Proctoring</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="login-box">
    <div class="card form-container">
        <div class="text-center mb-4">
            <i class="fas fa-shield-alt" style="font-size: 3rem; color: #667eea; margin-bottom: 15px;"></i>
            <h2>Admin Login</h2>
            <p class="text-muted">Secure access to system administration panel</p>
        </div>

        <form action="/admin-dashboard/">
            <div class="input-group floating-label">
                <input type="text" required>
                <label><i class="fas fa-user"></i> Username</label>
            </div>

            <div class="input-group floating-label">
                <input type="password" required>
                <label><i class="fas fa-lock"></i> Password</label>
            </div>

            <div class="extra">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
            </button>
        </form>

        <div class="footer-text mt-4">
            <p>Need help? <a href="#"><i class="fas fa-question-circle"></i> Contact System Administrator</a></p>
            <p>Return to <a href="/"><i class="fas fa-home"></i> Home Page</a></p>
        </div>

        <div class="security-note mt-4">
            <p class="text-center text-muted">
                <i class="fas fa-lock"></i> Your session is secured with 256-bit SSL encryption
            </p>
        </div>
    </div>
</div>

<div class="login-background">
    <div class="bg-animation"></div>
</div>

</body>
</html>
