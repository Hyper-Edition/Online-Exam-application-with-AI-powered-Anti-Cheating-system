{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration | AI Proctoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ CSS LINK ADDED -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>AI Based Online Exam Proctoring System</h1>
</header>

<div class="registration-container">
    <h2>Student Registration</h2>

    <form method="POST">
        {% csrf_token %}
        <label class="form-label">Full Name</label>
        <input type="text" name="full_name" class="form-input" required>

        <label class="form-label">Register Number</label>
        <input type="number" name="registration_number"  class="form-input" required>

        <label class="form-label">Roll Number</label>
        <input type="number" name="roll_number" class="form-input" required>

        <label class="form-label">Semester</label>
        <select class="form-input" name="semester" required>
            <option value="">Select Semester</option>
            <option>1</option><option>2</option><option>3</option>
            <option>4</option><option>5</option><option>6</option>
            <option>7</option><option>8</option>
        </select>

        <label class="form-label">Gender</label>
        <select class="form-input" name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option><option>Female</option>
        </select>

        <label class="form-label">Department</label>
        <input type="text" name="department" class="form-input" required>

        <label class="form-label">Phone Number</label>
        <input type="tel" pattern="[0-9]{10}" name="phone_no" class="form-input" placeholder="10-digit number" required>

        <label class="form-label">Email ID</label>
        <input type="email" name="email" class="form-input" required>

        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-input" required>

        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-input" required>
        <br>
        <button class="btn btn-success" type="submit">Register</button>
    </form>
</div>

<footer class="footer-text mt-5">
    © 2026 AI Exam Proctoring System | Student Module
</footer>

</body>
</html>
